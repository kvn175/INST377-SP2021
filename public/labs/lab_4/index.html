<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kevin Johansen</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
      <script src= '.script.js'></script>
      <h1>Kevin Johansen's Lab 4</h1>

      <div class="container">
        <form action = "/api" method="post"> <!-- FORM START-->

          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
            </li>

            <li>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name ="lname" placeholder="Enter your last name here">
            </li>

            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name ="email" placeholder="Enter your email here">
            </li>

            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name ="phone" placeholder="Enter your phone here">
            </li>
            
            <li>
              <label for="message">Text field</label>
              <textarea rows="5" cols ="33" id="message" name="message" placeholder="Enter your text here"></textarea>
            </li>

            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" name ="eighteen-to-thirtyfive" id="eighteen-to-thirtyfive">
                  <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" name = "thirtyfive-to-fifty" id="thirtyfive-to-fifty">
                  <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                  <input type="checkbox" name = "fifty-to-sixtyfive" id="fifty-to-sixtyfive">
                  <label for="fifty-to-sixtyfive">50-65</label>
                </li>
              </ul>
            </li>

            <li>
              <button action = "/api" method="post" type="submit" name ="submit" id = "submit">Submit Form</button>
            </li>
          </ul>
        </form> <!-- FORM END -->
      </div>

  </body>
</html>
